<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">        
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style> /* Put CSS Here! */
    body {
      background-image: url("https://www.pixelstalk.net/wp-content/uploads/2016/05/Gradient-HD-Desktop-Wallpaper.jpg");
    }
    .borders {
      border: 1px solid black;
    }
    #endCred {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0; 
    }
    #title {
      font-family: "Open Sans";
      color: white;
      text-shadow: 2px 2px black;
    }
  </style>
</head>
<body>
  
  <div class="borders container text-center"> <!--Title-->
    <h1 id="title">Twitch with Limits</h1>
    <h4>A Web Script by Donald Nguyen</h4>
  </div>

  <div class="container"> 
    <div class="row">
      <div class="col-xs-12 col-md-3 borders"> <!-- Subreddit list -->
        <p>Streamers</p>
        <div id="streamers">

        </div>
      </div>
      <div class="col-xs-12 col-md-9 borders"> <!-- Links within the subreddit -->
        <p>Video Feed</p>
       <!-- <iframe src="https://player.twitch.tv/?channel=BobRoss&muted=true" height="500" width="845" frameborder="0" scrolling="no" allowfullscreen="true">
        </iframe> -->

      </div>
    </div>
  </div>

  <div class="container text-center borders" id="endCred"> <!-- Credits -->
    <p>Created by Donald with Bootstrap</p>
  </div>
    <script>
      function testApi()
      {
        return $.ajax({
          url: "https://api.twitch.tv/helix/users?login=kobark",
          dataType: 'json',
          headers: {
            'Client-ID': "wi16r9f9rqnrnl67iicuxpvcrakgj2"
          },
          success: function(channel) // should also include error function
          {
          },          
        });
      }
      function anotherTestApi(magic){
        var link = 'https://api.twitch.tv/helix/users/follows?from_id=' + magic.data[0].id;
        return $.ajax({
          url: link,
          dataType: 'json',
          headers: {
            'Client-ID': "wi16r9f9rqnrnl67iicuxpvcrakgj2"
          },
          success: function(follows)
          {
            console.log(follows);
            var followed = follows.data;
            for(let i = 0; i < follows.data.length; i++)
            {
              console.log(followed[i].to_id);
            }
          },
        });
      }
      function grabStreams(streams)
      {
        $.ajaxSetup({
          headers: {
            'Client-ID': "wi16r9f9rqnrnl67iicuxpvcrakgj2"
          },
        });
      
        for(let i = 0; i < streams.data.length; i++)
        {
          var url= "https://api.twitch.tv/helix/users?id=";
          url += streams.data[i].to_id;
          $.getJSON(url, function(stream)
          {
            document.getElementById("streamers").innerHTML += stream.data[0].display_name + "<br> <h6>" + stream.data[0].description + "</h6>";
          });
        }
        
      }
      var magic = testApi();
      magic.then(result => anotherTestApi(result).then(channels => grabStreams(channels)));
</script>

</body>
</html>
